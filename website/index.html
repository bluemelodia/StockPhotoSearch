<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Stock Photo Explorer</title>

        <link rel="stylesheet" href="./app.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Run the JS only after the DOM has been constructed. -->
        <script type="text/javascript" src="app.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                init();
                setupEventListeners();
            });
        </script>
    </head>
    <body>
        <div id="content-container">
            <div id="top-container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="text-white mr-auto p-2">Stock Photo Explorer</div>
                    <div class="form-inline">
                        <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="search-button" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                    </div>
                </nav>
                <section id="saved-photos" class="card text-center">
                    <div class="card-header">
                        Saved Photos
                    </div>
                    <div id="saved-photos-container" class="card-body">
                    </div>
                </section>        
                <section id="alerts-container"></section>
            </div>
            <section id="album-container"></section> 
        </div>

        <!-- Modal -->
        <div id="previewModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 id="previewModalTitle" class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <img id="previewModalImage" class="img-fluid" src="">
                </div>
            </div>
            </div>
        </div>

        <!-- These are needed for some components, like the modal, to work. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script>
            /* jQuery for scroll to top functionality */
            $(document).ready(function(){
                $('#album-container').scroll(function () {
                    if ($(this).scrollTop() > 50) {
                        $('#back-to-top').fadeIn();
                    } else {
                        $('#back-to-top').fadeOut();
                    }
                });
            });
        </script>
    </body>
</html>
